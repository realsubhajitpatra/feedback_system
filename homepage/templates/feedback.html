        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;

            margin: 0;
        }

        header {
            display: flex;
            background-color: #E40E66;
            padding: 0px;
            color: white;
        }

            width: 150px;
            height: 100px;
        }

            margin: 0;
        }

        }

            list-style: none;
            display: flex;
            justify-content: flex-end;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            margin: 0;
        }
        
        nav ul li a {

            padding: 10px 20px;
            color: white;
            text-decoration: none;
        }

        }

            display: flex;
            padding: 20px;
            border-radius: 5px;

        }

            font-size: 34px;
            padding-left: 500px
        }

        form {
            align-items: center;
            padding-left: 500px; 
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        #user_type, #rating {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #CF0951;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover {

        }

        footer {
            text-align: right;
            padding: 10px;

            color: white;
